name: Java
status: stable
timeout: 16s
testFrameworks:
  - id: junit
    name: JUnit
    note: Both JUnit 4 and 5 are supported
versions:
  - id: java8
    name: Java 8
    packages:
      - name: junit:junit
      - name: org.junit.jupiter:junit-jupiter-api
      - name: org.junit.jupiter:junit-jupiter-engine
      - name: org.junit.platform:junit-platform-launcher
      - name: org.junit.vintage:junit-vintage-engine
      - name: org.mockito:mockito-core
      - name: org.assertj:assertj-core
      - name: org.assertj:assertj-guava
      - name: org.apache.commons:commons-lang3
      - name: org.apache.commons:commons-math3
      - name: com.google.guava:guava
      - name: org.projectlombok:lombok
      - name: org.jsoup:jsoup
      - name: org.dom4j:dom4j

  - id: java11
    name: Java 11
    packages:
      - name: junit:junit
      - name: org.junit.jupiter:junit-jupiter-api
      - name: org.junit.jupiter:junit-jupiter-engine
      - name: org.junit.platform:junit-platform-launcher
      - name: org.junit.vintage:junit-vintage-engine
      - name: net.jqwik:jqwik
      - name: org.mockito:mockito-core
      - name: org.assertj:assertj-core
      - name: org.assertj:assertj-guava
      - name: org.apache.commons:commons-lang3
      - name: org.apache.commons:commons-math3
      - name: com.google.guava:guava
      - name: org.jsoup:jsoup
      - name: org.dom4j:dom4j
